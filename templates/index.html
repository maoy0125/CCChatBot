<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC GPT</title>
    <style>
        :root {
            --text-primary: #2D3748;
            --text-secondary: #6B7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --border-color: #e5e5e7;
            --topbar-height: 40px;
            --message-max-width: 48rem;
            --assistant-bg: #f7f7f8;
            --user-bg: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        /* Main content styles */
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .top-bar {
            height: var(--topbar-height);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
            background: var(--bg-primary);
        }

        .model-select {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .clear-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background-color: #f3f4f6;
            color: var(--text-primary);
        }
        
        /* Sidebar styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .new-chat-btn {
            margin: 8px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: white;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .new-chat-btn:hover {
            background: var(--bg-secondary);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }
        
        .message-wrapper {
            width: 100%;
            border-bottom: 1px solid var(--border-color);
        }
        
        .message-wrapper.user {
            background: var(--user-bg);
        }
        
        .message-wrapper.assistant {
            background: var(--assistant-bg);
        }
        
        .message {
            max-width: var(--message-max-width);
            margin: 0 auto;
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 1rem;
            position: relative;
            font-family: SÃ¶hne, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif, "Helvetica Neue", Arial;
        }
        
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            margin-right: 16px;
            font-size: 14px;
        }
        
        .avatar.user {
            background-color: #10a37f;
            color: white;
        }
        
        .avatar.assistant {
            background-color: #ECECF1;
            color: #6B7280;
        }
        
        .avatar.assistant img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .message-content {
            flex: 1;
            line-height: 1.75;
            font-size: 1rem;
            color: var(--text-primary);
            overflow-wrap: break-word;
            padding-top: 0.25rem;
        }
        
        .message-content p {
            margin-bottom: 1rem;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content pre {
            background: #282c34;
            color: #abb2bf;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .message-content code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.875rem;
            padding: 0.2em 0.4em;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 0.25rem;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }
        
        .message-content ul, 
        .message-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .message-content li {
            margin: 0.5rem 0;
        }
        
        .message-content a {
            color: #2563eb;
            text-decoration: underline;
        }
        
        .message-content blockquote {
            border-left: 3px solid var(--border-color);
            margin: 1rem 0;
            padding-left: 1rem;
            color: var(--text-secondary);
        }
        
        /* Input area styles */
        .input-area {
            max-width: var(--message-max-width);
            margin: 0 auto;
            padding: 1.5rem 1rem;
            width: 100%;
            position: relative;
        }
        
        .input-container {
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            background: var(--bg-primary);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            padding: 0.75rem;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            position: relative;
        }
        
        .input-field {
            flex: 1;
            border: none;
            padding: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 2.5rem;
            max-height: 12.5rem;
            background: transparent;
            font-family: inherit;
        }
        
        .input-field:focus {
            outline: none;
        }
        
        .send-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: #19c37d;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: #f3f4f6;
        }
        
        .send-button:disabled {
            color: var(--border-color);
            cursor: not-allowed;
        }
        
        /* Welcome screen */
        .welcome {
            text-align: center;
            max-width: 600px;
            margin: 48px auto;
            padding: 0 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .welcome h1 {
            font-size: 32px;
            margin-bottom: 24px;
            color: var(--text-primary);
            width: 100%;
        }
        
        .welcome p {
            color: #666;
            margin-bottom: 16px;
            line-height: 1.6;
            width: 100%;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 24px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .typing-indicator .message {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            gap: 16px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            padding-top: 4px;
        }
        
        .typing-dots span {
            width: 4px;
            height: 4px;
            background: #10a37f;
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="top-bar">
            <div class="model-select">CC GPT</div>
            <div class="controls">
                <button class="clear-btn" id="clearChat">Clear Chat</button>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="welcome" id="welcome">
                <h1>CC GPT</h1>
                <p>Ask anything!</p>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="message">
                    <div class="avatar">A</div>
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container" id="input-container">
                <textarea class="input-field" id="userInput" placeholder="Message CartGPT..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing-indicator');
        const welcome = document.getElementById('welcome');
        const clearChatButton = document.getElementById('clearChat');
        const inputContainer = document.getElementById('input-container');
        
        // Load chat history when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
        });
        
        // Function to load chat history from the server
        function loadChatHistory() {
            fetch('/get_history')
                .then(response => response.json())
                .then(data => {
                    const history = data.history;
                    
                    // Skip if there's no history
                    if (!history || history.length === 0) {
                        return;
                    }
                    
                    // Clear existing messages (if any)
                    chatContainer.innerHTML = '';
                    
                    // Add each message to the UI
                    for (let i = 0; i < history.length; i++) {
                        const message = history[i];
                        // Skip the first user message if it's immediately followed by an assistant message
                        if (i === 0 && message.role === 'user' && history.length > 1 && history[1].role === 'assistant') {
                            addMessage(message.content, 'user', false);
                        } else {
                            addMessage(message.content, message.role, false);
                        }
                    }
                    
                    // Scroll to the bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                });
        }
        
        // Clear chat history
        clearChatButton.addEventListener('click', function() {
            // First confirm with the user
            if (confirm('Are you sure you want to clear the chat history?')) {
                // Send request to clear history
                fetch('/clear_history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Clear the UI
                    chatContainer.innerHTML = '';
                    // Add a welcome message
                    addMessage('Hi there! I\'m CartGPT, your friendly neighborhood halal food guide. How can I help you today?', 'assistant');
                })
                .catch(error => {
                    console.error('Error clearing chat history:', error);
                });
            }
        });
        
        // Auto-resize the textarea based on content
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            sendButton.style.display = this.value.trim() ? 'flex' : 'none';
        });
        
        // Handle Enter key for sending messages (Shift+Enter for new line)
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Hide welcome message when sending first message
            welcome.style.display = 'none';
            
            // Add user message to the chat
            addMessage(message, 'user');
            
            // Clear input and reset height
            userInput.value = '';
            userInput.style.height = '24px';
            sendButton.style.display = 'none';
            
            // Disable input during processing
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Prepare data object with message
            const data = {
                message: message
            };
            
            // Send to server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add bot response
                addMessage(data.response, 'assistant');
                
                // Re-enable input
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            })
            .catch(error => {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Sorry, there was an error processing your request.', 'assistant');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            });
        }
        
        function addMessage(content, sender, scrollToBottom = true) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper', sender);
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            const avatar = document.createElement('div');
            avatar.classList.add('avatar', sender);
            
            if (sender === 'user') {
                avatar.textContent = 'U';
            } else {
                // Use the halalCart.png image for the assistant
                const avatarImg = document.createElement('img');
                avatarImg.src = '/static/PHIL.JPG';
                avatarImg.alt = 'CC GPT';
                avatarImg.onerror = function() {
                    console.error('Failed to load avatar image');
                    this.src = ''; // Clear the broken image
                    avatar.textContent = 'C'; // Fallback to text
                };
                avatar.textContent = '';
                avatar.appendChild(avatarImg);
            }
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            
            // Convert line breaks to paragraphs and handle markdown-style formatting
            const paragraphs = content.split('\n\n');
            const formattedContent = paragraphs.map(paragraph => {
                if (paragraph.trim() === '') return '';
                
                // Check if it's a code block
                if (paragraph.startsWith('```')) {
                    const lines = paragraph.split('\n');
                    const language = lines[0].slice(3);
                    const code = lines.slice(1, -1).join('\n');
                    return `<pre><code class="language-${language}">${code}</code></pre>`;
                }
                
                // Handle inline code
                paragraph = paragraph.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // Handle bold text
                paragraph = paragraph.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                
                // Handle italic text
                paragraph = paragraph.replace(/\*([^*]+)\*/g, '<em>$1</em>');
                
                // Handle links
                paragraph = paragraph.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
                
                // Handle lists
                if (paragraph.match(/^[*-] /m)) {
                    const items = paragraph.split('\n').map(item => {
                        if (item.startsWith('* ') || item.startsWith('- ')) {
                            return `<li>${item.slice(2)}</li>`;
                        }
                        return item;
                    }).join('');
                    return `<ul>${items}</ul>`;
                }
                
                // Handle numbered lists
                if (paragraph.match(/^\d+\. /m)) {
                    const items = paragraph.split('\n').map(item => {
                        if (item.match(/^\d+\. /)) {
                            return `<li>${item.replace(/^\d+\. /, '')}</li>`;
                        }
                        return item;
                    }).join('');
                    return `<ol>${items}</ol>`;
                }
                
                // Handle blockquotes
                if (paragraph.startsWith('> ')) {
                    return `<blockquote>${paragraph.slice(2)}</blockquote>`;
                }
                
                return `<p>${paragraph}</p>`;
            }).join('');
            
            messageContent.innerHTML = formattedContent;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            wrapper.appendChild(messageDiv);
            
            chatContainer.insertBefore(wrapper, typingIndicator);
            if (scrollToBottom) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
